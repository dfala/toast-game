<!DOCTYPE HTML>

<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<!-- GOOGLE FONT -->
	<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

	<!-- Mine -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="wrapper">
		<div class="info-wrapper">
			<p id="score" class="info-score">Score: 0</p>
			<p id="record-score" class="info-score">Record score: 0</p>
		</div>
		
		<div id="stage">
			<p id="game-over" class="big-announcement">GAME OVER</p>
			<p id="instruction" class="big-announcement">"ENTER" TO PLAY</p>
			<div id="goal"></div>
			<div id="j" class="character"></div>
		</div>

		<p class="instructions">"Enter" to play. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; "Space Bar" to jump.</p>
	</div>

	<div class="curtain"></div>

	<script src="magic.js"></script>
</body>
</html>
